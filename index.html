<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="textWater">
        <h1>Prepare your own healthy smoothie</h1>
        <p>1 liter of pure energy</p>
    </div>

    <div id="jar">
        <div class="remainPercent"></div>
        <div class="actualPercent">0</div>
        <div class="progressingPercent"></div>
    </div>

    <div class="subtitle">
        <p id="select">Select your own ingredients :</p>
    </div>
    <div class="allJar">
        <div class="miniJarOne">
            <div class="twoByTwo">
                <div class="ingredients">
                    <p>Avocado <br>125gr</p>
                    <img src="./public/src/images/avocat.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
                <div class="ingredients">
                    <p>Cherry <br>125gr</p>
                    <img src="./public/src/images/cerises.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
            </div>
            <div class="twoByTwo">
                <div class="ingredients">
                    <p>Banana <br>125gr</p>
                    <img src="./public/src/images/banane.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
                <div class="ingredients">
                    <p>Apple <br>125gr</p>
                    <img src="./public/src/images/pomme.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="miniJarTwo">
            <div class="twoByTwo">
                <div class="ingredients">
                    <p>Kiwi <br>125ml</p>
                    <img src="./public/src/images/kiwi.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
                <div class="ingredients">
                    <p>Water <br>125ml</p>
                    <img src="./public/src/images/bouteille-deau.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
            </div>

            <div class="twoByTwo">
                <div class="ingredients">
                    <p>Milk <br>125ml</p>
                    <img src="./public/src/images/lait.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
                <div class="ingredients">
                    <p>Orange juice <br>125ml</p>
                    <img src="./public/src/images/du-jus-dorange.png" alt="">
                    <div class="buttons">
                        <button class="add">+</button>
                        <button class="remove" disabled>-</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./public/js/main.js"></script>

</body>
</html>
