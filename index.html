<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="textWater">
        <h1>Prepare your own healthy smoothie</h1>
        <p>1 liter of pure energy</p>
    </div>

    <div id="jar">
        <div class="remainPercent"></div>
        <div class="actualPercent">0</div>
        <div class="progressingPercent"></div>
    </div>

    <p class="select">Select your own ingredients :</p>
    <div class="allJar">
        <div class="miniJarOne">
            <div class="ingredients">
                <p>Spinach - 125gr</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Mango - 125gr</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Litchi - 125gr</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Apple - 125gr</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
        </div>

        <div class="miniJarTwo">
            <div class="ingredients">
                <p>Oat milk - 125ml</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Water - 125ml</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Coconut milk - 125ml</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
            <div class="ingredients">
                <p>Orange juice - 125ml</p>
                <div class="buttons">
                    <button class="add">+</button>
                    <button class="remove" disabled>-</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./public/js/main.js"></script>

</body>
</html>
